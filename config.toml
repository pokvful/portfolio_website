baseURL = "https://pokvful.github.io/"
title = "Portfolio"
paginate = 5
theme = "PaperMod"

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Portfolio"
description = "Portfolio"
keywords = [ "Portfolio" ]
DateFormat = "January 2, 2006"
defaultTheme = "dark"
disableThemeToggle = false
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

  [params.assets]
  favicon = "/apple-touch-icon.png"
  favicon16x16 = "<link / abs url>"
  favicon32x32 = "<link / abs url>"

  [params.label]
  text = "Portfolio"
  icon = "/apple-touch-icon.png"
  iconHeight = 35

  [params.profileMode]
  enabled = false
  title = "/index/"
  subtitle = "Photo of me"
  imageUrl = "/static/photo_of_myself.jpg"
  imageWidth = 120
  imageHeight = 120
  imageTitle = "This is me"

    [[params.profileMode.buttons]]
    name = "Posts"
    url = "posts"

    [[params.profileMode.buttons]]
    name = "Tags"
    url = "tags"

  [params.cover]
  hidden = true
  hiddenInList = true
  hiddenInSingle = true

[[menu.main]]
identifier = "categories"
name = "home"
url = "/"
weight = 10

[[menu.main]]
identifier = "about"
name = "about"
url = "/about/about-me"
weight = 20

[[menu.main]]
identifier = "projects"
name = "projects"
url = "/projects/my-projects"
weight = 30
