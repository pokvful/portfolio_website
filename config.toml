baseURL = "https://pokvful.github.io/"
defaultContentLanguage = "en"
languageCode = "en"
title = "Portfolio | Tim Meuwsen"
theme = "gokarna"

# Automatically generate robots.txt
enableRobotsTXT = true

[menu]
  [[menu.main]]
    identifier = "about-me"
    name = "About"
    url = "/post/about-me"
    weight = 1
    
  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/post/projects"
    weight = 2

  [[menu.main]]
    identifier = "github"
    url = "https://github.com/pokvful"
    weight = 3
  
    # We use feather-icons: https://feathericons.com/
    pre = "<span data-feather='github'></span>"

